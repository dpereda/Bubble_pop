<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Challenge</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="game-canvas"></div>
        <div id="ui-overlay">
            <div id="start-screen" class="screen">
                <h1>Bubble Pop Challenge</h1>
                <p>Pop as many bubbles as you can before time runs out!</p>
                <button id="start-button">Start Game</button>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>Game Over!</h1>
                <p>Your score: <span id="final-score">0</span></p>
                <div id="leaderboard-form">
                    <h2>Submit your score</h2>
                    <input type="text" id="player-name" placeholder="Your name" required>
                    <input type="email" id="player-email" placeholder="Your email" required>
                    <button id="submit-score">Submit Score</button>
                </div>
                <div id="leaderboard-container">
                    <h2>Leaderboard</h2>
                    <div id="leaderboard-list"></div>
                </div>
                <button id="play-again-button">Play Again</button>
            </div>
        </div>
        <div id="game-ui">
            <div id="score-container">Score: <span id="score">0</span></div>
            <div id="timer-container">Time: <span id="timer">30</span>s</div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/database.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
